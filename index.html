<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search/Filter Users | Simple jQuery Fucntion </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      span {
        margin-left: 10px;
      }
    </style>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">

      <div class="input-group rounded search-bar">
        <input id="user" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon"/>
      </div>

      <ul class="list-group-item" id="content">
        <!-- here the list is inserted --> 
      </ul>


      </div><!--col-->
    </div><!--row-->
  </div><!--container-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
